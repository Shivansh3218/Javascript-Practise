<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <section class="section-center">
      <h4 class="flash-sale">The Flash Sale Ends in</h4>
  
        <div class="deadline">
          <div class="deadline-format">
            <div class="cover-of-time">
              
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <div class="deadline-format">
            <div class="cover-of-time">
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          </div>
   
          <div class="deadline-format">
            <div class="cover-of-time">
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
          <div class="deadline-format">
            <div class="cover-of-time">
              <h4 class="milisecond">34</h4>
              <span>milisecs</span>
            </div>
          </div>
        
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
