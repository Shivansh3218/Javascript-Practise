<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Weather App</h1>
    <input type="text" name="City name" value="delhi" id="int">
    <!-- <input type="text" id="cnt" value="3"> -->
    <button>Search</button>
    <div class="container">
    </div>
</body>

<script>
    let btn = document.querySelector("button")
    let bar = document.querySelector("#int")
    let cnt = document.querySelector("#cnt")
    let container  = document.getElementsByClassName("container")[0]

    btn.addEventListener("click", function(){
        fetch(` https://api.openweathermap.org/data/2.5/weather?q=${bar.value}&appid=285169a77b4b11fe763ee96515ecbdc5`)
        .then(response=>response.json())
        .then(data=>{
            let result = ` <div class="name"><h1>${bar.value}</h1></div>
            <div class="weather"><h1>${data["weather"][0].main}</h1></div>
            `
            container.innerHTML = result
        })
        
        .catch(err => alert("Not Valid"))
    })
   
</script>

</html>
